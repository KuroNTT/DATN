<div
  class="signup-body w-full min-h-screen flex items-center justify-center px-4 py-6"
>
  <div
    class="signup-card w-full max-w-5xl flex flex-col md:flex-row shadow-lg md:rounded-[50px] md:gap-0"
  >
    <div class="w-full md:w-1/2 flex justify-center order-2 md:order-1">
      <img
        src="/images/colsignup.jpg"
        alt=""
        class="w-full h-[500px] md:h-[600px] object-cover md:rounded-none md:rounded-l-[50px]"
      />
    </div>

    <!-- Form bên phải -->
    <div
      class="signup-colright w-full md:w-1/2 flex items-center justify-center p-6 md:p-8 order-1 md:order-2"
    >
      <form name="frmdn" class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Đăng nhập</h1>

        <!-- Email -->
        <div class="mb-1">
          <input
            type="email"
            name="email"
            class="w-full p-4 max-[430px]:p-2 rounded-xl border-2 border-black focus:border-blue-500 outline-none placeholder-gray-400 text-center text-lg invalid:border-red-500 peer"
            placeholder="Email"
            required
          />
          <p class="text-red-500 text-sm mt-1 hidden peer-invalid:block">
            Email không hợp lệ
          </p>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-1">
          <input
            type="password"
            name="mat_khau"
            pattern="(?=.*[A-Z])(?=.*\d).{8,}"
            class="w-full p-4 max-[430px]:p-2 rounded-xl border-2 border-black focus:border-blue-500 outline-none placeholder-gray-400 text-center text-lg peer"
            placeholder="Mật khẩu"
            required
          />
          <p class="text-red-500 text-sm mt-1 hidden peer-invalid:block">
            Mật khẩu phải có ít nhất 8 ký tự, 1 chữ hoa và 1 số
          </p>
        </div>
